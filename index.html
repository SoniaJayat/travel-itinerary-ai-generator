<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Travel Planner</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Travel Planner</h1>
        <h2>3 day itinerary for your next trip</h2>
      </header>

      <main>
        <form id="travel-generator-form">
          <input
            type="text"
            placeholder="Enter a destination you would like to explore"
            autofocus
            required
            autocomplete="off"
            class="prompt"
          />
          <input type="submit" class="submit-button" />
        </form>

        <div class="holiday-itinerary" id="holiday"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/SoniaJayat" target="_blank"
          >Sonia Jayatheesan</a
        >
        is

        <a
          href="https://github.com/SoniaJayat/travel-itinerary-ai-generator"
          target="_blank"
          >open-sourced on GitHub
        </a>
        and

        <a
          href="https://ai-travel-itinerary-generator.netlify.app/"
          target="_blank"
        >
          hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
